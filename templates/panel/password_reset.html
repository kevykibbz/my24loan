{% extends 'panel/auth_layout.html' %}
{% load static %}
{% block body %}
 <!--start password reset contant-->
 <div class="app-contant">
    <div class="bg-white">
        <div class="container-fluid p-0">
            <div class="row no-gutters">
                <div class="col-sm-6 col-lg-5 col-xxl-3  align-self-center order-2 order-sm-1">
                    <div class="d-flex align-items-center h-100-vh">
                        <div class="login p-50">
                            <h1 class="mb-2 text-center text-capitalize">MRF</h1>
                            <p>Enter email address in order to get a password reset link.</p>
                            <form  class="mt-3 mt-sm-5" method="post" novalidate>
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label class="control-label">Email Address*</label>
                                            <input type="email" class="form-control {% if form.email.errors %} is-invalid {% else %}''{% endif %}" name="email" placeholder="Email Address" />
                                            {% if form.email.errors %}
                                            <div class="text-danger float-left pb-3"><i class="fa fa-exlamation-circle"></i> {{form.email.errors.as_text}}</div>
                                            {% endif %}
                                        </div>
                                    </div>
                                    <div class="col-12 mt-3 text-center">
                                        <button class="btn btn-primary text-uppercase">
                                            <span></span>
                                            <span>Submit</span>
                                        </button>
                                    </div>
                                    <div class="col-12  mt-3 text-center">
                                        <p>&copy; {% now 'Y' %} Designed and coded by <a href="{{designer_link}}">{{designer_name}}</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-xxl-9 col-lg-7 bg-gradient o-hidden order-1 order-sm-2">
                    <div class="row align-items-center h-100">
                        <div class="col-7 mx-auto ">
                            <img class="img-fluid" src="{% static 'panel/assets/img/bg/login.svg' %}" alt="Login svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end password reset contant-->
{% endblock %}
